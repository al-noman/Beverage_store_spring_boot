version: '3.3'
services:
  app:
    container_name: app-springboot-postgresql
    image: app-springboot-postgresql
    build: ./
    environment:
      - DB_HOST=dbpostgresql
    ports:
      - "8080:8080"
    depends_on:
      - dbpostgresql
  dbpostgresql:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=tester
      - POSTGRES_USER=tester
      - POSTGRES_DB=beveragestoreboot